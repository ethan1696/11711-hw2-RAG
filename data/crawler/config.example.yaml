seeds:
  - https://www.cmu.edu/about/
  - https://events.cmu.edu/

domains:
  - domain: cmu.edu
    backend: requests
    allowed_path_prefixes:
      - /about/
      - /news/
    rate_limit_seconds: 0.25

  - domain: events.cmu.edu
    backend: requests
    rate_limit_seconds: 1.0

# Optional per-seed overrides inherited by all descendants of that seed.
seed_settings:
  https://events.cmu.edu:
    backend: selenium
    selenium_max_depth: 0
    max_depth: 1
    max_pages: 120
    selenium_wait_selector: body
    selenium_wait_seconds: 3.0

  https://www.cmu.edu/about:
    max_depth: 2
    max_pages: 180

max_depth: 2
max_pages: 800
per_domain_cap: 250
per_seed_cap: null
concurrency: 6

timeout_seconds: 20.0
retries: 2
retry_backoff_seconds: 1.0
rate_limit_seconds: 0.2

respect_robots: true
force_download: false
force_parse: false


# Small sanity-run config:
# - CMU info page via requests
# - CMU events page via selenium
seeds:
  - https://events.cmu.edu/event/28186-libraries-workshop-tools-techniques-and-strategies
  # - https://www.cmu.edu/about/
  # - https://events.cmu.edu/month/

domains:
  - domain: cmu.edu
    backend: requests
    allowed_path_prefixes:
      - /about/
    rate_limit_seconds: 0.25

  - domain: events.cmu.edu
    backend: selenium
    # Root page via Selenium, deeper links via requests for speed.
    selenium_max_depth: 0
    allowed_path_prefixes:
      - /
    selenium_wait_selector: body
    selenium_wait_seconds: 8.0
    rate_limit_seconds: 1.0

# Keep this run intentionally small.
max_depth: 1
max_pages: 150
per_domain_cap: 150
concurrency: 2

timeout_seconds: 20.0
retries: 1
retry_backoff_seconds: 1.0
rate_limit_seconds: 0.2

respect_robots: true
force_download: false
force_parse: false

metadata:
  run_name: cmu-small-sanity
  created_for: mixed-backend-smoke-test

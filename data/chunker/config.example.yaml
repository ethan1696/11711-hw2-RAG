# Chunker config template
# Usage:
#   python data/chunker/chunk.py --config data/chunker/config.example.yaml

# Required
input_json: data/crawled_output_assignment/parsed/docs.jsonl
output_dir: data/chunked_output

# fastText language classifier (`lid.176.bin`)
# If null, the model is downloaded to ~/.cache/fasttext/lid.176.bin
quality_model_path: null
quality_threshold: 0.50

# Splitter minimums
min_block_words: 8
min_doc_words_after_filter: 30

# Legacy chunk-packing settings from the older pipeline.
# Current pipeline writes one passing block as one output chunk.
chunk_max_tokens: 220
chunk_overlap_tokens: 40

# Language filter settings
lang_model_path: null
lang: en
lang_threshold: 0.50
keep_list_blocks: true
max_list_lines: 20

# Dedup identical chunk text across the run
dedup: true

# Free-form metadata persisted into stats.json under config
metadata:
  run_name: chunker-default
  note: tune language threshold and split size here

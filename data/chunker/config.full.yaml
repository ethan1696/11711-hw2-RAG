# Chunker config for full assignment run
# Usage:
#   python data/chunker/chunk.py --config data/chunker/config.full.yaml

input_json: data/crawled_output_assignment/parsed/docs.jsonl
output_dir: data/chunked_output_full

# fastText language classifier (`lid.176.bin`)
quality_model_path: null
quality_threshold: 0.50

# Language target
lang_model_path: null
lang: en
lang_threshold: 0.50

# Splitter minimums
min_block_words: 8
min_doc_words_after_filter: 30

# Legacy fields retained for schema compatibility
chunk_max_tokens: 220
chunk_overlap_tokens: 40
keep_list_blocks: true
max_list_lines: 20

# Dedup identical block/chunk text across the run
dedup: true

metadata:
  run_name: chunker-full-lid176
  note: full assignment run using fastText language ID


# Chunker config for full assignment run

input_json: data/crawled_output/parsed/docs.jsonl
output_dir: data/chunked_output

quality_model_path: null
quality_threshold: 0.0
# Reject table-like blocks if `|` tokens are too dense
max_pipe_token_fraction: 0.05
# Reject blocks if standalone `-`/`--`/`---` tokens are too dense
max_dash_token_fraction: 0.05

# Language target
lang: en

# Sentence-window splitter
sentences_per_block: 3
# Number of trailing sentences duplicated into the next block
block_overlap_sentences: 1
# Post-split word-count filter bounds
min_block_words: 15
max_block_words: 45

# Dedup identical block/chunk text across the run
dedup: true

metadata:
  run_name: chunker-full-lid176
  note: full assignment run using fastText language ID
